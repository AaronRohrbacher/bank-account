<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <form id="bank">
        <label for="name">Your name:</label>
        <input id="name" type="text">

        <label for="initDeposit">Initial Deposit: </label>
        <input id="initDeposit" type="number">

        <label for="withdrawl">Withdrawl amount: </label>
        <input id="withdrawl" type="number">

        <label for="deposit">Deposit amount: </label>
        <input id="deposit" type="number">

        <button type="submit">Yeah!</button>

      </form>
    </div>
  </body>
</html>
